<!DOCTYPE html>
<html lang="en" ng-app="ipl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>

    <!-- select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/angular-ui-select2@0.0.5/src/select2.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->

    <!-- datatable -->
    <script src="http://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <link href="http://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" rel="stylesheet" />

    <script src="./app.js"></script>
</head>
<body class="">
    <div class="col-md-12 d-flex header">
        <div class="col-md-2 d-flex justify-content-center title header-left">Indian Premier League</div>
        <div class="col-md-10 header-right">
            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>
    <div class="col-md-12 d-flex body-content">
        <div class="col-md-2 sidebar">
            <div class="menu-option">
                <a href="#!/" class="option-name">Dashboard</a>
            </div>
            <div class="menu-option">
                <a href="#!/player" class="option-name">Player</a>
                <a href="#!/player/create" class="option-create">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div class="menu-option">
                <a href="#!/playerType" class="option-name">Player Type</a>
                <a href="#!/playerType/create" class="option-create">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div class="menu-option">
                <a href="#!/team" class="option-name">Team</a>
                <a href="#!/team/create" class="option-create">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <div ng-view></div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
